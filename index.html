<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>


<div class="container mt-5 w-75">
  <div class="row">
    <div class="col-sm-6 bg-white">
     <h2 class="text-muted">Sign In</h2>
        <form>
            <div class="mb-3 mt-3">
            <label for="email" class="form-label fw-bold">Username:</label>
            <input type="email" class="form-control" id="email" placeholder="Username" name="email">
            </div>
            <div class="mb-3">
            <label for="pwd" class="form-label fw-bold">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
            </div>
       
            <button type="submit" class="btn btn-md bg-pink w-100">Sign In</button>
            
            <div class="d-flex flex-row">
                <div><label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <div class="text-end flex-grow-1">
                <a href="#" class="mr-10 text-muted">Forgot Password</a>
            </div>
              </div>

                  </form>
    </div>
    <div class="col-sm-6 d-flex align-items-center bg-pink rounded">
        <div class="col my-5 text-center">
            <h2>Welcome to login</h2>
            <h6>Don't have an account?</h6>
            <a href="signup.html" class="btn btn-outline btn-pink py-10">Sign Up</a>
        </div>
     </div>
</div>
</body>
</html>
