<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>


<div class="container mt-5 w-75">
  <div class="row">
    <div class="col-sm-6 bg-white">
     <h2 class="text-muted">Sign Up</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="fname" class="form-label fw-bold"> First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name" name="name">
                </div> 
            <div class="mb-3 mt-3">
                <label for="lname" class="form-label fw-bold"> Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name" name="name">
                </div>
            <div class="mb-3 mt-3">
            <label for="email" class="form-label fw-bold">Username:</label>
            <input type="email" class="form-control" id="email" placeholder="Username" name="email">
            </div>
            <div class="mb-3">
            <label for="pwd" class="form-label fw-bold">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
            </div>
       
            <button type="submit" class="btn btn-md bg-pink w-100">Register</button>
            
            </form>
    </div>
    <div class="col-sm-6 d-flex align-items-center bg-pink rounded">
        <div class="col my-5 text-center">
            <h2>Already have an account?</h2>
            <a href="index.html" class="btn btn-outline btn-pink py-10">Login</a>
        </div>
     </div>
</div>
</body>
</html>
